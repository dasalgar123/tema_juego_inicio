<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!DOCTYPE html>
    <html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Iniciar Sesión</title>
        <link rel="stylesheet" href="styles.css"> <!-- Asegúrate de tener tu archivo CSS -->
        <script src="script.js" defer></script> <!-- Vincula tu archivo JavaScript -->
    </head>
    <body>
        <div id="app">
            <div class="frame">
                <fieldset>
                    <legend>Iniciar Sesión</legend>
                    <form id="loginForm">
                        <label for="nombre">Nombre</label>
                        <input type="text" placeholder="favor, ingrese su nombre" required>
                        <label for="contraseña">Contraseña</label>
                        <input type="password" placeholder="favor, ingrese su contraseña" required>
                        
                        <button type="button" id="btnRegistrar">Registrar</button> <!-- Botón de registrar -->
                        <button type="button" id="btnEntrar">Entrar</button> <!-- Botón de entrar -->
                    </form>
                    <div class="contenedor_btn">
                        <button id="btnInicio">Inicio</button>
                        <button id="btnSalir">Salir</button>
                    </div>
                    <div id="mensaje"></div> <!-- Contenedor para el mensaje -->
                </fieldset>
            </div>
        </div>
    </body>
    </html>
    
    </div>
    <script src="interfaz_inicio.js"></script>
</body>
</html>
